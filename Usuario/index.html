<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="tab" id="login" checked>
    <input type="radio" name="tab" id="register">

    <div class="tabs">
      <label for="login">Login</label>
      <label for="register">Cadastro</label>
    </div>

    <!-- Formulário de Login -->
    <form class="form-login">
      <h2>Entrar</h2>
      <input type="text" placeholder="Usuário ou E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <small>Esqueceu a senha?</small>
    </form>

    <!-- Formulário de Cadastro -->
    <form class="form-register">
      <h2>Cadastrar</h2>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="CPF" required>
      <input type="date" required>

      <select required>
        <option value="">Sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <input type="text" placeholder="Endereço (Rua)" required>
      <input type="text" placeholder="Bairro" required>
      <input type="text" placeholder="Número da Casa" required>
      <input type="text" placeholder="Cidade" required>

      <select required>
        <option value="">UF</option>
        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
        <option>SP</option><option>SE</option><option>TO</option>
      </select>

      <input type="text" placeholder="CEP" required>
      <input type="tel" placeholder="Telefone" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar Senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
